[package]
name = "racetime"
version = "0.1.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"
description = "racetime.gg category bot library"
repository = "https://github.com/fenhl/rust-racetime"
license = "MIT"
keywords = ["racetime.gg", "category", "bot", "chat"]
categories = ["api-bindings"]

[dependencies]
async-trait = "0.1"
collect-mac = "0.1"
futures = "0.3"
http = "0.2"
itertools = "0.10"
serde_json = "1"
tokio-native-tls = "0.3"

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.tokio]
version = "1"
features = ["macros", "net", "rt", "time"]

[dependencies.tokio-tungstenite]
version = "0.13"
features = ["tls"]

[dependencies.url]
version = "2"
features = ["serde"]

[dependencies.uuid]
version = "0.8"
features = ["serde", "v4"]
